      "0x8000_0001": Start Done
      "0x0000_0002": Unload
      "0x8000_0002": Unload Done
      "0x0000_0003": WOL
      "0x0000_0004": Suspend
  GEN 0x00B8:
    Name: Firmware Reset Type Mailbox
    Notes: TODO
  GEN 0x00BC:
